<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>daPhox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0f0f0f;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    img {
      max-width: 420px;
      width: 70%;
      height: auto;

      /* start state */
      opacity: 0;
      transform: scale(0.97);

      /* intro + glow */
      animation:
        intro 1.6s ease-out forwards,
        glow 5.5s ease-in-out 1.8s infinite;
    }

    /* fade + settle */
    @keyframes intro {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* soft ambient glow */
    @keyframes glow {
  0%, 100% {
    filter:
      drop-shadow(0 0 14px rgba(255, 90, 60, 0.30))
      drop-shadow(0 0 28px rgba(255, 90, 60, 0.20));
  }
  50% {
    filter:
      drop-shadow(0 0 20px rgba(255, 90, 60, 0.55))
      drop-shadow(0 0 40px rgba(255, 90, 60, 0.30));
  }
}

    /* accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce) {
      img {
        animation: none;
        opacity: 1;
        transform: scale(1);
        filter: none;
      }
    }
  </style>
</head>
<body>

  <img src="daPhox.png" alt="daPhox">

</body>
</html>
