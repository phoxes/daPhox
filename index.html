<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>daPhox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0f0f0f;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    img {
      max-width: 420px;      /* bigger */
      width: 70%;
      height: auto;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 1.6s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="daPhox logo">

</body>
</html>
